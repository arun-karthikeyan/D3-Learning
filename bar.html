<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3 Test</title>
  <script type="text/javascript" src="./d3-3.5.17/d3.min.js"></script>
  <link href="./css/bar.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="chart">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <script type="text/javascript">
  var numbers = [15,8,42,2];
  d3.select('#chart')
    .selectAll('.bar')
    .data(numbers)
    .style('height',function(d){
      return d+"px";
    })
    .style('margin-top', function(d){
      return 100-d+"px";
    });
  </script>
</body>
</html>
