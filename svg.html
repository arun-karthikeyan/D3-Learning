<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SVG Test</title>
  <!-- <script type="text/javascript" src="./d3-3.5.17/d3.min.js"></script> -->
  <!-- <link href="./css/bar.css" rel="stylesheet" type="text/css"> -->
</head>
<body style="height: 100vh; width: 100vw;">
<svg height="50%" width="100%">
  <g>
  <rect x="0" y="0" width="500px" height="50px" />
  <text x="175px" y="25px" fill="white">I'm an svg rectangle</text>
  </g>

  <g>
  <circle cx="250px" cy="150px" r="100px" fill="black"/>
  <text x="185px" y="150px" fill="white">I'm an svg circle</text>
  </g>
</svg>
<svg height="50%" width="100%">
  <circle cx="125" cy="125" r="40" fill="rgba(128,0,128,0.75)" stroke="rgba(0,255,0,0.25)" stroke-width="10" />
  <circle cx="225" cy="125" r="40" fill="rgba(0,255,0,0.75)" stroke="rgba(0,0,255,0.25)" stroke-width="10" />
  <circle cx="325" cy="125" r="40" fill="rgba(255,255,0,0.75)" stroke="rgba(255,0,0,0.25)" stroke-width="10" />
</svg>
</body>
</html>
